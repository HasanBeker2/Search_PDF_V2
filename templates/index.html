<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>PDF Search Engine</title>
    <style>
      /* Basic styles for the page */
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
      }
      
      h1 {
        text-align: center;
        margin-top: 50px;
      }
      
      form {
        display: flex;
        justify-content: center;
        margin-top: 50px;
      }
      
      input[type=text] {
        width: 500px;
        height: 40px;
        font-size: 16px;
        padding: 10px;
        border-radius: 5px;
        border: none;
        box-shadow: 0 0 5px #ccc;
        margin-right: 10px;
      }
      
      input[type=submit] {
        background-color: #4CAF50;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        cursor: pointer;
        box-shadow: 0 0 5px #ccc;
      }
      
      input[type=submit]:hover {
        background-color: #3e8e41;
      }
      
      /* Styles for the search results */
      .results {
        margin: 50px auto;
        max-width: 800px;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px #ccc;
      }
      
      .results h2 {
        margin-top: 0;
      }
      
      .results .result {
        margin-top: 20px;
      }
      
      .results .result a {
        text-decoration: none;
        color: #000;
        font-weight: bold;
      }
      
      .results .result a:hover {
        text-decoration: underline;
      }
      
      .results .result p {
        margin: 10px 0;
      }
    </style>
  </head>
  
  <body>
    <h1>PDF Search Engine</h1>
    <form action="{{ url_for('search') }}" method="post">
      <input type="text" name="q" placeholder="Enter your search query...">
      <input type="submit" value="Search">
    </form>
  </body>
</html>
